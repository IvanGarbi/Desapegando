# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "DesapegandoAPI" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Desapegando/Desapegando.sln
    - name: Build
      run: dotnet build ./Desapegando/Desapegando.sln --no-restore

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: .net-app
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'desapegando'
        slot-name: 'production'
        package: ./Desapegando/Desapegando.sln
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F56B96E90DCC4B5E93B6F04E27DB28E9 }}